apiVersion: v2
name: cybersentinel
description: A Helm chart for CyberSentinel - End-to-end purple-team cyber-defense lab
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/cybersec-team/cybersentinel
sources:
  - https://github.com/cybersec-team/cybersentinel
maintainers:
  - name: CyberSec Team
    email: cybersec-team@example.com
keywords:
  - cybersecurity
  - purple-team
  - detection
  - threat-hunting
  - incident-response
annotations:
  category: Security
dependencies:
  - name: clickhouse
    version: "4.1.0"
    repository: https://charts.bitnami.com/bitnami
    condition: clickhouse.enabled
  - name: neo4j
    version: "5.11.0"
    repository: https://helm.neo4j.com/neo4j
    condition: neo4j.enabled
  - name: redis
    version: "18.1.4"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nats
    version: "0.19.14"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled