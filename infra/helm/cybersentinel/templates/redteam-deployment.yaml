{{- if .Values.redteam.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cybersentinel.fullname" . }}-redteam
  labels:
    {{- include "cybersentinel.labels" . | nindent 4 }}
    app.kubernetes.io/component: redteam
spec:
  replicas: {{ .Values.redteam.replicaCount }}
  selector:
    matchLabels:
      {{- include "cybersentinel.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redteam
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.monitoring.tracing.enabled }}
        sidecar.opentelemetry.io/inject: "true"
        {{- end }}
      labels:
        {{- include "cybersentinel.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redteam
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cybersentinel.serviceAccountName" . }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext:
        {{- omit .Values.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.initContainers }}
      initContainers:
        {{- range .Values.initContainers }}
        - name: {{ .name }}
          image: {{ .image }}
          {{- if .command }}
          command: {{ .command | toYaml | nindent 12 }}
          {{- end }}
          {{- if .env }}
          env:
            {{- toYaml .env | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- end }}
      containers:
      - name: redteam
        image: "{{ .Values.redteam.image.repository }}:{{ .Values.redteam.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.redteam.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8004
          protocol: TCP
        - name: metrics
          containerPort: 9004
          protocol: TCP
        env:
        {{- if .Values.monitoring.tracing.enabled }}
        {{- include "cybersentinel.otelEnv" . | nindent 8 }}
        {{- end }}
        # Red Team specific environment variables
        - name: COMPONENT
          value: "redteam"
        - name: SERVICE_NAME
          value: "cybersentinel-redteam"
        - name: SIMULATION_INTERVAL
          value: {{ .Values.redteam.simulationInterval | default "300" | quote }}
        - name: CAMPAIGN_INTENSITY
          value: {{ .Values.redteam.campaignIntensity | default "medium" | quote }}
        - name: MAX_CONCURRENT_CAMPAIGNS
          value: {{ .Values.redteam.maxConcurrentCampaigns | default "3" | quote }}
        - name: TELEMETRY_RATE_LIMIT
          value: {{ .Values.redteam.telemetryRateLimit | default "1000" | quote }}
        - name: ADVERSARY_PROFILES_ENABLED
          value: {{ .Values.redteam.adversaryProfiles.enabled | default "true" | quote }}
        - name: MITRE_ATTACK_COVERAGE
          value: {{ .Values.redteam.mitreAttackCoverage | default "comprehensive" | quote }}
        # Configuration and secrets
        - name: CONFIG_PATH
          value: "/app/config"
        envFrom:
        - configMapRef:
            name: {{ include "cybersentinel.configMapName" . }}
        - secretRef:
            name: {{ include "cybersentinel.fullname" . }}-secrets
            optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.redteam.resources | nindent 10 }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: campaign-data
          mountPath: /app/data/campaigns
        - name: telemetry-cache
          mountPath: /app/cache/telemetry
        {{- if .Values.persistence.enabled }}
        - name: redteam-storage
          mountPath: /app/data/persistent
        {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "cybersentinel.configMapName" . }}
      - name: campaign-data
        emptyDir:
          sizeLimit: 1Gi
      - name: telemetry-cache
        emptyDir:
          sizeLimit: 2Gi
      {{- if .Values.persistence.enabled }}
      - name: redteam-storage
        persistentVolumeClaim:
          claimName: {{ include "cybersentinel.fullname" . }}-redteam-pvc
      {{- end }}
      {{- with .Values.redteam.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.redteam.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.redteam.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}