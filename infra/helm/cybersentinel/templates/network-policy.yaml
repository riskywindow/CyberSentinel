{{- if .Values.networkPolicy.enabled }}
---
# Default Deny All Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cybersentinel.fullname" . }}-default-deny
  labels:
    {{- include "cybersentinel.labels" . | nindent 4 }}
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# DNS Resolution Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cybersentinel.fullname" . }}-dns
  labels:
    {{- include "cybersentinel.labels" . | nindent 4 }}
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      {{- include "cybersentinel.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow access to kube-dns
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
# API Service Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cybersentinel.fullname" . }}-api
  labels:
    {{- include "cybersentinel.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  podSelector:
    matchLabels:
      {{- include "cybersentinel.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from UI and external ingress controller
  - from:
    - podSelector:
        matchLabels:
          {{- include "cybersentinel.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: ui
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: aws-load-balancer-controller
    ports:
    - protocol: TCP
      port: 8000
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 9000
  egress:
  # Allow egress to databases
  - to: []
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 8123  # ClickHouse
    - protocol: TCP
      port: 7687  # Neo4j
  # Allow egress to NATS
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: nats
    ports:
    - protocol: TCP
      port: 4222
  # Allow egress to monitoring (OpenTelemetry)
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 4318  # OTLP HTTP
    - protocol: TCP
      port: 4317  # OTLP gRPC
---
# UI Service Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cybersentinel.fullname" . }}-ui
  labels:
    {{- include "cybersentinel.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  podSelector:
    matchLabels:
      {{- include "cybersentinel.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from external ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: aws-load-balancer-controller
    ports:
    - protocol: TCP
      port: 3000
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow egress to API
  - to:
    - podSelector:
        matchLabels:
          {{- include "cybersentinel.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: api
    ports:
    - protocol: TCP
      port: 8000
  # Allow egress to monitoring
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 4318  # OTLP HTTP
---
# Scout Agent Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cybersentinel.fullname" . }}-scout
  labels:
    {{- include "cybersentinel.labels" . | nindent 4 }}
    app.kubernetes.io/component: scout
spec:
  podSelector:
    matchLabels:
      {{- include "cybersentinel.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: scout
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from Analyst agents
  - from:
    - podSelector:
        matchLabels:
          {{- include "cybersentinel.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: analyst
    ports:
    - protocol: TCP
      port: 8001
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9001
  egress:
  # Allow egress to Redis for caching
  - to: []
    ports:
    - protocol: TCP
      port: 6379  # Redis
  # Allow egress to NATS for message publishing
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: nats
    ports:
    - protocol: TCP
      port: 4222
  # Allow egress to monitoring
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 4318  # OTLP HTTP
---
# Analyst Agent Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cybersentinel.fullname" . }}-analyst
  labels:
    {{- include "cybersentinel.labels" . | nindent 4 }}
    app.kubernetes.io/component: analyst
spec:
  podSelector:
    matchLabels:
      {{- include "cybersentinel.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: analyst
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from Responder agents
  - from:
    - podSelector:
        matchLabels:
          {{- include "cybersentinel.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: responder
    ports:
    - protocol: TCP
      port: 8002
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9002
  egress:
  # Allow egress to Scout for data retrieval
  - to:
    - podSelector:
        matchLabels:
          {{- include "cybersentinel.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: scout
    ports:
    - protocol: TCP
      port: 8001
  # Allow egress to databases
  - to: []
    ports:
    - protocol: TCP
      port: 8123  # ClickHouse
    - protocol: TCP
      port: 7687  # Neo4j
  # Allow egress to NATS
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: nats
    ports:
    - protocol: TCP
      port: 4222
  # Allow egress to monitoring
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 4318  # OTLP HTTP
---
# Responder Agent Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cybersentinel.fullname" . }}-responder
  labels:
    {{- include "cybersentinel.labels" . | nindent 4 }}
    app.kubernetes.io/component: responder
spec:
  podSelector:
    matchLabels:
      {{- include "cybersentinel.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: responder
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from API for manual triggers
  - from:
    - podSelector:
        matchLabels:
          {{- include "cybersentinel.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: api
    ports:
    - protocol: TCP
      port: 8003
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9003
  egress:
  # Allow egress to Analyst for threat data
  - to:
    - podSelector:
        matchLabels:
          {{- include "cybersentinel.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: analyst
    ports:
    - protocol: TCP
      port: 8002
  # Allow egress to NATS for incident notifications
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: nats
    ports:
    - protocol: TCP
      port: 4222
  # Allow egress to external APIs for response actions (AWS, Slack, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 80   # HTTP
  # Allow egress to monitoring
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 4318  # OTLP HTTP
---
# Monitoring Access Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cybersentinel.fullname" . }}-monitoring-access
  labels:
    {{- include "cybersentinel.labels" . | nindent 4 }}
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      {{- include "cybersentinel.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  ingress:
  # Allow monitoring traffic from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 8003
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 9001
    - protocol: TCP
      port: 9002
    - protocol: TCP
      port: 9003
{{- end }}