{{- if .Values.monitoring.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "cybersentinel.fullname" . }}-api
  labels:
    {{- include "cybersentinel.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
    monitoring: "true"
spec:
  selector:
    matchLabels:
      {{- include "cybersentinel.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  endpoints:
  - port: http
    interval: {{ .Values.monitoring.serviceMonitor.interval | default "30s" }}
    path: {{ .Values.monitoring.serviceMonitor.path | default "/metrics" }}
    scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout | default "10s" }}
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'prometheus_.*'
      action: drop
    relabelings:
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: service
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: instance
