# CyberSentinel Helm Chart Values

global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: "gp3"

# Application configuration
app:
  name: cybersentinel
  version: "1.0.0"
  environment: "dev"

# Service Account Configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Secrets Configuration (for development, use External Secrets in production)
secrets:
  jwtSecret: ""
  apiKey: ""
  postgres:
    user: ""
    password: ""
  redis:
    authToken: ""
  clickhouse:
    password: ""
  neo4j:
    password: ""

# API Service Configuration
api:
  enabled: true
  replicaCount: 2
  image:
    repository: cybersentinel/api
    tag: "latest"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    annotations: {}
  
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  env:
    - name: ENVIRONMENT
      value: "dev"
    - name: LOG_LEVEL
      value: "INFO"
    - name: WORKERS
      value: "4"

# UI Service Configuration
ui:
  enabled: true
  replicaCount: 2
  image:
    repository: cybersentinel/ui
    tag: "latest"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
    annotations: {}
  
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 70
  
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  env: []

# Agent Services Configuration
agents:
  scout:
    enabled: true
    replicaCount: 2
    image:
      repository: cybersentinel/scout-agent
      tag: "latest"
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 8
      targetCPUUtilizationPercentage: 65
      targetMemoryUtilizationPercentage: 75
    dedupThreshold: "0.8"
    alertWindowHours: "1"
    nodeSelector: {}
    tolerations: []
    affinity: {}
  
  analyst:
    enabled: true
    replicaCount: 2
    image:
      repository: cybersentinel/analyst-agent
      tag: "latest"
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 6
      targetCPUUtilizationPercentage: 70
      targetMemoryUtilizationPercentage: 80
    confidenceThreshold: "0.7"
    maxHypothesisEntities: "50"
    sigmaValidation: true
    nodeSelector: {}
    tolerations: []
    affinity: {}
  
  responder:
    enabled: true
    replicaCount: 1
    image:
      repository: cybersentinel/responder-agent
      tag: "latest"
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
    autoscaling:
      enabled: false  # Disabled for critical single-replica service
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 75
      targetMemoryUtilizationPercentage: 85
    playbookTimeoutSeconds: 600
    maxConcurrentPlaybooks: 5
    dryRunMode: false
    riskAssessment:
      enabled: true
      autoApproveLowRisk: true
      requireApprovalHighRisk: true
    audit:
      enabled: true
    nodeSelector: {}
    tolerations: []
    affinity: {}

# Red Team Simulator Configuration
redteam:
  enabled: true
  replicaCount: 1
  image:
    repository: cybersentinel/redteam-simulator
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  service:
    type: ClusterIP
    port: 8004
    targetPort: 8004
    annotations: {}
  # Red Team simulation configuration
  simulationInterval: "300"  # seconds
  campaignIntensity: "medium"  # low, medium, high, extreme
  maxConcurrentCampaigns: "3"
  telemetryRateLimit: "1000"  # events per second
  adversaryProfiles:
    enabled: true
    profiles: ["apt1", "apt29", "apt40", "lazarus", "carbanak"]
  mitreAttackCoverage: "comprehensive"  # basic, standard, comprehensive
  nodeSelector: {}
  tolerations: []
  autoscaling:
    enabled: false  # Disabled by default for resource-intensive workloads
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 85
    scaleDownStabilizationWindowSeconds: 300
    scaleUpStabilizationWindowSeconds: 60
    scaleDownPercent: 25
    scaleUpPercent: 50
    scaleUpPods: 1
  affinity:
    # Prefer nodes with high CPU for intensive simulation workloads
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
          - key: node.kubernetes.io/instance-type
            operator: In
            values: ["c5.xlarge", "c5.2xlarge", "c5.4xlarge"]

# Evaluation Harness Configuration
evaluation:
  enabled: true
  deploymentType: "deployment"  # "deployment" or "cronjob"
  replicaCount: 1
  image:
    repository: cybersentinel/evaluation-harness
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  service:
    type: ClusterIP
    port: 8005
    targetPort: 8005
    annotations: {}
  # Evaluation configuration
  mode: "continuous"  # continuous, batch, on-demand
  maxConcurrentScenarios: "5"
  scenarioTimeout: "600"  # seconds
  reportRetention: "30"  # days
  # CronJob configuration (when deploymentType is "cronjob")
  schedule: "0 2 * * *"  # Daily at 2 AM
  timezone: "UTC"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  # Performance and metrics
  performanceBaseline:
    enabled: true
    updateInterval: "24h"
  metricsCollection:
    enabled: true
    interval: "30s"
  autoscaling:
    enabled: false  # Disabled by default to avoid interference with batch evaluations
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
    scaleDownStabilizationWindowSeconds: 300
    scaleUpStabilizationWindowSeconds: 60
    scaleDownPercent: 50
    scaleUpPercent: 100
    scaleUpPods: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Ingress Configuration
ingress:
  enabled: true
  className: "aws-load-balancer-controller"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: ""
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
  hosts:
    - host: cybersentinel.example.com
      paths:
        - path: /
          pathType: Prefix
          service:
            name: cybersentinel-ui
            port: 3000
        - path: /api
          pathType: Prefix
          service:
            name: cybersentinel-api
            port: 8000
  tls:
    - secretName: cybersentinel-tls
      hosts:
        - cybersentinel.example.com

# Persistent Storage Configuration
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  storageClass: "gp3"
  annotations: {}
  # Service-specific storage sizes
  faissIndexSize: "5Gi"
  redteamSize: "10Gi"
  evaluationSize: "5Gi"
  evaluationReportsSize: "20Gi"

# Monitoring Configuration
monitoring:
  serviceMonitor:
    enabled: true
    namespace: monitoring
    labels: {}
    annotations: {}
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
  tracing:
    enabled: true
    endpoint: "http://tempo:4318"
    serviceName: "cybersentinel"
    samplingRatio: 0.1
  metrics:
    enabled: true
    port: 9000

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  api:
    minAvailable: "50%"
  ui:
    minAvailable: "50%"
  scout:
    minAvailable: "50%"
  analyst:
    minAvailable: "67%"  # More conservative for ML workloads
  responder:
    minAvailable: 1      # Critical service protection
  redteam:
    minAvailable: 1      # Simulation continuity
  evaluation:
    minAvailable: 1      # Testing continuity

# Network Policies
networkPolicy:
  enabled: true
  ingress:
    enabled: true
  egress:
    enabled: true

# RBAC Configuration
rbac:
  enabled: true
  clusterRole:
    enabled: false  # Set to true for cross-namespace monitoring

# Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Pod Security Context
podSecurityContext:
  enabled: true
  fsGroup: 1000

# Init Containers
initContainers:
  - name: wait-for-db
    image: busybox:1.35
    command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
  - name: wait-for-redis
    image: busybox:1.35
    command: ['sh', '-c', 'until nc -z redis-master 6379; do echo waiting for redis; sleep 2; done;']

# Dependency Services Configuration
clickhouse:
  enabled: false  # Use external managed service
  external:
    host: "external-clickhouse.aws.com"
    port: 8123
    database: "cybersentinel"

neo4j:
  enabled: false  # Use external managed service
  external:
    host: "external-neo4j.aws.com"
    port: 7687
    database: "neo4j"

redis:
  enabled: false  # Use external ElastiCache
  external:
    host: "external-redis.aws.com"
    port: 6379

nats:
  enabled: true
  nats:
    jetstream:
      enabled: true
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi

# Storage Configuration
storage:
  s3:
    bucketData: ""
    bucketLogs: ""
    bucketBackups: ""
    region: "us-west-2"

# Security Configuration
security:
  enabled: true
  tls:
    enabled: true
  auth:
    enabled: true

# Feature Flags
features:
  graphVisualization: true
  realTimeAnalysis: true
  automatedResponse: false
  threatIntelligence: true

# External Secrets Configuration
externalSecrets:
  enabled: true
  secretStore:
    provider: aws
    region: us-west-2
    role: ""
  apiSecretsPath: "cybersentinel/api"
  dbSecretsPath: "cybersentinel/database"

# Backup Configuration
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: "7d"
  storage:
    type: s3
    bucket: ""
    region: us-west-2

# Additional Monitoring Components
additionalMonitoring:
  prometheus:
    enabled: true
    port: 9090
  grafana:
    enabled: true
  loki:
    enabled: true
  tempo:
    enabled: true

# Resource Quotas
resourceQuota:
  enabled: true
  hard:
    # CPU and Memory
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    # Storage
    persistentvolumeclaims: "10"
    requests.storage: "100Gi"
    # Kubernetes Objects
    pods: "50"
    services: "20"
    secrets: "20"
    configmaps: "20"
    # Workloads
    deployments: "20"
    statefulsets: "5"
    jobs: "10"
    # Security Objects
    networkpolicies: "20"
    poddisruptionbudgets: "10"

# Limit Ranges
limitRange:
  enabled: true
  limits:
    - default:
        cpu: "500m"
        memory: "1Gi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      max:
        cpu: "2000m"
        memory: "4Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      maxLimitRequestRatio:
        cpu: "4"
        memory: "4"
      type: Container
  pod:
    max:
      cpu: "4000m"
      memory: "8Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
  pvc:
    max:
      storage: "100Gi"
    min:
      storage: "1Gi"